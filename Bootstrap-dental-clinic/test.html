<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sección de Contacto</title>
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
      }

      .contact-section {
        background: linear-gradient(to bottom, #e6f0fa, #b3d1ff);
        padding: 3rem 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .contact-heading {
        color: #0a326e;
        font-weight: 700;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
      }

      .contact-info-item {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .icon-wrapper {
        width: 42px;
        height: 42px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .contact-icon {
        color: #0a326e;
        font-size: 18px;
      }

      .contact-text {
        font-size: 14px;
        color: #333;
        font-weight: 600;
      }

      .contact-subtext {
        font-size: 12px;
        color: #666;
        display: block;
      }

      .contact-form {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .form-heading {
        color: #0a326e;
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
        text-align: center;
        line-height: 1.4;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 5px;
        padding: 0.8rem;
        margin-bottom: 1rem;
      }

      .form-control::placeholder {
        color: #999;
      }

      .submit-btn {
        background-color: white;
        color: #0a326e;
        border: none;
        border-radius: 5px;
        padding: 0.8rem;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s;
      }

      .submit-btn:hover {
        background-color: #0a326e;
        color: white;
      }

      .social-links {
        margin-top: 2rem;
      }

      .social-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: white;
        border-radius: 50%;
        margin-right: 1rem;
        color: #0a326e;
        transition: all 0.3s;
      }

      .social-icon:hover {
        background-color: #0a326e;
        color: white;
        transform: translateY(-3px);
      }

      .section-title-wrapper {
        position: relative;
        margin-bottom: 2rem;
      }

      .section-label {
        font-size: 0.8rem;
        color: #3d85c6;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 1199.98px) {
        .contact-heading {
          font-size: 2rem;
        }

        .form-heading {
          font-size: 1.3rem;
        }
      }

      @media (max-width: 991.98px) {
        .contact-section {
          padding: 2rem 0;
        }

        .contact-heading {
          font-size: 1.8rem;
        }

        .contact-info-item {
          margin-bottom: 1.2rem;
        }

        .contact-form {
          margin-top: 2rem;
        }

        .form-heading {
          font-size: 1.2rem;
        }
      }

      @media (max-width: 767.98px) {
        .contact-section {
          padding: 2rem 1rem;
          min-height: auto;
        }

        .contact-heading {
          font-size: 1.6rem;
          text-align: center;
        }

        .section-label {
          text-align: center;
          display: block;
        }

        .contact-info {
          max-width: 400px;
          margin: 0 auto;
        }

        .social-links {
          text-align: center;
          margin-bottom: 2rem;
        }

        .form-heading {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 575.98px) {
        .contact-section {
          padding: 1.5rem 0.5rem;
        }

        .contact-heading {
          font-size: 1.4rem;
          margin-bottom: 1rem;
        }

        .icon-wrapper {
          width: 36px;
          height: 36px;
        }

        .contact-icon {
          font-size: 16px;
        }

        .contact-text {
          font-size: 13px;
        }

        .contact-subtext {
          font-size: 11px;
        }

        .form-heading {
          font-size: 1rem;
          padding: 0 0.5rem;
        }

        .form-control {
          padding: 0.6rem;
        }

        .social-icon {
          width: 36px;
          height: 36px;
          margin-right: 0.7rem;
        }
      }

      /* Fix for small mobile screens */
      @media (max-width: 380px) {
        .contact-section {
          padding: 1rem 0.3rem;
        }

        .contact-heading {
          font-size: 1.3rem;
        }

        .contact-form {
          padding: 1.5rem 1rem;
        }

        .icon-wrapper {
          width: 32px;
          height: 32px;
          min-width: 32px;
        }

        .contact-icon {
          font-size: 14px;
        }

        .contact-info-item {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="contact-section">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-5 mb-4 mb-lg-0">
            <div class="section-title-wrapper">
              <span class="section-label">Saca un turno</span>
              <h2 class="contact-heading">Contacto</h2>
            </div>

            <div class="contact-info">
              <div class="contact-info-item">
                <div class="icon-wrapper">
                  <i class="fas fa-envelope contact-icon"></i>
                </div>
                <div>
                  <span class="contact-text">Escribinos al Mail</span>
                  <span class="contact-subtext">info@tudentista.com.ar</span>
                </div>
              </div>

              <div class="contact-info-item">
                <div class="icon-wrapper">
                  <i class="fab fa-whatsapp contact-icon"></i>
                </div>
                <div>
                  <span class="contact-text">Chatea con Nosotros</span>
                  <span class="contact-subtext">+54 351760850XX</span>
                </div>
              </div>

              <div class="contact-info-item">
                <div class="icon-wrapper">
                  <i class="fas fa-phone contact-icon"></i>
                </div>
                <div>
                  <span class="contact-text">Llamanos</span>
                  <span class="contact-subtext">0810 888 800XX</span>
                </div>
              </div>

              <div class="contact-info-item">
                <div class="icon-wrapper">
                  <i class="fas fa-map-marker-alt contact-icon"></i>
                </div>
                <div>
                  <span class="contact-text">Visitanos</span>
                  <span class="contact-subtext"
                    >Av. Colón 1338, Barrio Alberdi</span
                  >
                  <span class="contact-subtext">Lunes a Viernes 8 a 18</span>
                </div>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="contact-form">
              <h3 class="form-heading">
                Ponete en contacto para coordinar un turno
              </h3>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Teléfono"
                    required
                  />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    rows="4"
                    placeholder="Problema"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
